<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion to Emoji</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #393934;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Emoji + Emotion Background Text */
    body::before {
      content: "😊 Happy   😢 Sad   😠 Angry   😍 Love   🤔 Thinking   😴 Tired   😎 Cool   😱 Scared   🥳 Celebration   😇 Blessed   😭 Crying   😡 Frustrated   😜 Silly   🧐 Curious   😬 Nervous   💔 Heartbroken   🤢 Disgusted   🤩 Excited   🥱 Sleepy   😕 Confused   🥶 Cold   😤 Determined   🤐 Quiet   🤕 Hurt   🤗 Hug   😶 Speechless   🫢 Shocked   😇 Peaceful   😈 Mischievous";
      white-space: pre-wrap;
      color: rgba(111, 9, 9, 0.05);
      font-size: 16px;
      line-height: 2.5;
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px;
      z-index: 0;
      pointer-events: none;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff9800;
      margin-bottom: 25px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ffc107;
      border-radius: 10px;
      background: #fff8e1;
      color: #333;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    select:hover {
      background-color: #fff3cd;
    }

    #emojiDisplay {
      font-size: 90px;
      transition: transform 0.3s ease;
    }

    #emojiDisplay:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 22px;
      }

      select {
        font-size: 15px;
      }

      #emojiDisplay {
        font-size: 70px;
      }

      body::before {
        font-size: 12px;
        line-height: 2.2;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Emotion ➡️ Emoji</div>

    <select id="emotionSelector">
      <option value="">Select an Emotion</option>
      <option value="😊">Happy</option>
      <option value="😢">Sad</option>
      <option value="😠">Angry</option>
      <option value="😍">Love</option>
      <option value="🤔">Thinking</option>
      <option value="😴">Tired</option>
      <option value="😎">Cool</option>
      <option value="😱">Scared</option>
      <option value="🥳">Celebration</option>
      <option value="😇">Blessed</option>
      <option value="😭">Crying</option>
      <option value="😡">Frustrated</option>
      <option value="😜">Silly</option>
      <option value="🧐">Curious</option>
      <option value="😬">Nervous</option>
      <option value="💔">Heartbroken</option>
      <option value="🤢">Disgusted</option>
      <option value="🤩">Excited</option>
      <option value="🥱">Sleepy</option>
      <option value="😕">Confused</option>
      <option value="🥶">Cold</option>
      <option value="😤">Determined</option>
      <option value="🤐">Quiet</option>
      <option value="🤕">Hurt</option>
      <option value="🤗">Hug</option>
      <option value="😶">Speechless</option>
      <option value="🫢">Shocked</option>
      <option value="😇">Peaceful</option>
      <option value="😈">Mischievous</option>
    </select>

    <div id="emojiDisplay">🤗</div>
  </div>

  <script>
    const selector = document.getElementById('emotionSelector');
    const display = document.getElementById('emojiDisplay');

    selector.addEventListener("change", function () {
      display.textContent = this.value || "🤗";
    });
  </script>
</body>
</html>
